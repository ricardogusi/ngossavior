{% extends 'layout.html' %}

{% block body %}
    <div class="login">
    <form action="/registeruser" method="POST" class="savior">
        <p class="title">Savior</p>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
          </div>
        <div class="form-group">
          <label for="userpassword">Password</label>
          <input type="password" name="userpassword" class="form-control" id="userpassword">
        </div>
        <div class="form-group">
            <label for="userconfirmpassword">Confirm Password</label>
            <input type="password" name="userconfirmpassword" class="form-control" id="userconfirmpassword">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

{% endblock %}
